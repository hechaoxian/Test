<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>本地快购首页</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
    	<meta name="format-detection" content="telephone=no">
    	<link rel="stylesheet" href="css/weui/jquery-weui.min.css">
    	<link rel="stylesheet" href="css/weui/weui.min.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/base.css">
	</head>
	<body style="background:#e6e6e6;">
		<div class="global-layout nav-interval">
			<div class="contentBox">
				<div class="successImg">
					<img src="images/successImg.png">
				</div>
				<div class="confirmToClose">
					<a href="javascript:0;">确定</a>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/weui/jquery-weui.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/interact.js"></script>
		<script type="text/javascript">
		$(".payMethod-item").click(function(){
			if(!$(this).hasClass('checked')){
				$(this).addClass('checked').siblings().removeClass('checked');
			}
		})
		</script>
	</body>
</html>
